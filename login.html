    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı (Örn: b1812100001@sakarya.edu.tr)" required>
            <input type="password" id="password" placeholder="Şifre (Örn: b1812100001)" required>
            <button type="submit">Giriş Yap</button>
            <p id="errorMessage" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Kullanıcı adı ve şifre alanının boş geçilmemesi kontrolü
            if (username.trim() === '' || password.trim() === '') {
                errorMessage.textContent = 'Kullanıcı adı ve şifre alanı boş geçilemez.';
                return;
            }

            // Kullanıcı adının geçerli bir e-posta adresi olup olmadığını kontrol edin
            const emailPattern = /^[a-zA-Z0-9._%+-]+@sakarya\.edu\.tr$/;
            if (!emailPattern.test(username)) {
                errorMessage.textContent = 'Geçerli bir Sakarya Üniversitesi e-posta adresi giriniz.';
                return;
            }

            // Login başarılı
            alert(`Hoşgeldiniz ${username.split('@')[0]}`);
            errorMessage.textContent = '';
        });

        
    </script>
